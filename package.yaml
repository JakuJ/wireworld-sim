name:                wireworld
version:             0.1.0.0
github:              "jakuj/haskellove"
license:             BSD3
author:              "Jakub Janaszkiewicz"
maintainer:          "janaszkiewicz.jakub@gmail.com"
copyright:           "2018 Jakub Janaszkiewicz"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/jakuj/haskellove>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  wireworld-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - wireworld
    - ansi-terminal
    - split
    - monad-loops
